<html>
    <head>
        <title>Vestine's 3D Stuff</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div class="headerBar">
            <img class="headerLogo" src="images/Vestines3DStuffLogo.png">
            <div class="headerSpacer"></div>
            <input class="headerSearchInput" type="text" placeholder="Search..."/>
            <button class="headerSearchButton">
        </div>
        <div class="logout">
        <button type="Logout">Logout</button>
        </div>

        <div class="formWrapper">
            
            <section>

                <div class="button">
                    <button type = "button"><img src = "images/icon_delete.png" name="edit" width="18" height="20"></button>
                </div>
        
                <label for="number">ID </label>
                <input type="number" id="number" name="number">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Key holder">

                <label for="description">Description</label>
                <input type="text" id="text" name="text" placeholder="A red key holder">

                <label for="image">Image</label>
                <input type="image" id=<img alt="image" src="images/Key holder.jpg" width="100" height="100"/>
                <div class="replace">
                    <button type="image">Replace Image</button>
                </div>

                <label for="category">Category </label>
                <select id="category" name="category">
                    <option value="1"> Toys</option>
                    <option value="2"> Mental casting</option>
                    <option value="2">Earing</option>
                    <option value="2"> Key holders</option>
                </select>

                <label for="status">Status </label>
                <select id="status" name="status">
                    <option value="1"> Public</option>
                    <option value="2"> Private</option>
                </select>
                        
                <div class="y">
                    <button type="cancel">Cancel</button>
                    <button type="save changes">Save changes</button>
                </div>

            </section>

        </div>
</body>

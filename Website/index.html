<html>
    <head>
        <title>Vestine's 3D Stuff</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="headerBar">
            <img class="headerLogo" src="images/Vestines3DStuffLogo.png">
            <div class="headerSpacer"></div>
            <input class="headerSearchInput" type="text" placeholder="Search..."/>
            <button class="headerSearchButton">
        </div>

        <div class="mainArea"> 
            <div id="itemList" class="itemCardRow">
                <!-- Items will be placed here by Javascript code -->
            </div>
        </div>
    </body>

    <script>
        let toys = [
            {
                name: "Toy0",
                image: "images/SampleProductThumbnail.jpg",
                starRating: 4.5,
                downloadLink: "shfdjskhfkjsd"
            },
            {
                name: "Jason's favourite Toy",
                image: "images/SampleProductThumbnail.jpg",
                starRating: 5,
                downloadLink: "hdkjfhdskjhfdkjshfdjskhfkjsd2"
            },
            {
                name: "Toy2",
                image: "images/SampleProductThumbnail.jpg",
                starRating: 3.5,
                downloadLink: "hdkjfhdskjhfdkjshfdjskhfkjsd3"
            },
            {
                name: "Toy3",
                image: "images/SampleProductThumbnail.jpg",
                starRating: 3.5,
                downloadLink: "hdkjfhdskjhfdkjshfdjskhfkjsd3"
            }
        ];

        let itemList = document.getElementById('itemList');

        for (let toy of toys) {
            itemList.innerHTML += '<div class="itemCard"><div class="itemCardTitle">' + toy.name + '</div><img class="itemCardThumbnail" src="' + toy.image + '"><button class="itemCardButton">Download</button></div>';
        }
    </script>
</html>
